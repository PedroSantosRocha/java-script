<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        
        <script>
            var nome = "Pedro"; //strings
            var idade = 23; //integer
            var peso = 88.5; //float
            var humano = true; //boolean

            var alunos = ['Pedro', 'Santos', 'Rocha']; //array

            //objetos
            var aluno = {
                nome: alunos[1],
                idade: 21,
                peso: 88.5,
                humano: true
            };

            console.log(alunos[0]); //0 significa a posição no array
            console.log(aluno.nome);
        </script>
    </body>
</html>
