<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        
        <script>
            function soma(numero1, numero2, numero3) {
                var result = numero1 + numero2 - numero3;

                return result;
            }

            var result = soma(10, 5, 3);
            console.log(result);
        </script>
    </body>
</html>
